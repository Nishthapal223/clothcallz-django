<!DOCTYPE html>
<html>
<head>
    <title>Clothcallz - Home</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f5f5f5; }
        h1 { text-align: center; color: #333; }
        .cart-link {
            text-align: center;
            margin: 10px;
        }
        .product-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }
        .product-card {
            background: white;
            border-radius: 10px;
            box-shadow: 0px 2px 8px rgba(0,0,0,0.1);
            width: 200px;
            text-align: center;
            padding: 15px;
        }
        .product-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
        }
        .product-name { font-size: 18px; font-weight: bold; margin: 10px 0; }
        .product-price { color: green; font-size: 16px; margin-bottom: 10px; }
        .add-cart-btn {
            background-color: #007bff;
            color: white;
            padding: 8px 12px;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            display: inline-block;
            margin: 4px 0;
        }
        .add-cart-btn:hover {
            background-color: #0056b3;
        }
        .buy-now-btn {
            background-color: green;
        }
    </style>
</head>
<body>
    <h1>Welcome to Clothcallz!</h1>
    
    <div class="cart-link">
        <a href="{% url 'view_cart' %}" class="add-cart-btn">ðŸ›’ View Cart</a>
    </div>

    <div class="product-grid">
        {% for product in products %}
            <div class="product-card">
                {% if product.image %}
                    <img src="{{ product.image.url }}" alt="{{ product.name }}">
                {% else %}
                    <img src="/static/no-image.png" alt="No image">
                {% endif %}
                <div class="product-name">{{ product.name }}</div>
                <div class="product-price">â‚¹{{ product.price }}</div>

                <!-- Add to Cart Form -->
                <form action="{% url 'add_to_cart' product.id %}" method="post">
                    {% csrf_token %}
                    <button type="submit" class="add-cart-btn">Add to Cart</button>
                </form>

                <!-- Buy Now Form -->
                <form action="{% url 'buy_now' product.id %}" method="post">
                    {% csrf_token %}
                    <button type="submit" class="add-cart-btn buy-now-btn">Buy Now</button>
                </form>
            </div>
        {% endfor %}
    </div>
</body>
</html>
